<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Geoapi</title>
<linkrel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<style>
   #container{margin-top: 75px;}
</style>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
<a class="navbar-brand" href="#">Geoapi</a>
</nav>
<div class="container" id="container">
<div class="starter-template">
<form action="" method="post">
 <div class="form-group">
    <label for="zipcode">Code Postal</label>
   <input type="text" name="zipcode" class="form-control" placeholder="Code postal" id="zipcode">
  </div>
  <div class="form-group">
    <label for="city">Ville</label>
    <select class="form-control" name="city" id="city">
    </select>
   </div>
 <button type="submit" id="tester" class="btn btn-primary">Tester</button>
</form>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
